<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Prodotto | TechStore</title>
    <link href="../static/style.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet"/>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --success-color: #27ae60;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: var(--dark-color);
        }

        .navigation {
            background-color: var(--primary-color);
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 50px;
        }

        .menu {
            display: flex;
            gap: 2rem;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: var(--transition);
        }

        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .form-container {
            max-width: 800px;
            margin: 3rem auto;
            background-color: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        .alert {
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 500;
        }

        .alert.error {
            background-color: #ffebee;
            color: #c62828;
            border-left: 5px solid #c62828;
        }

        .alert.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border-left: 5px solid #2e7d32;
        }

        .product-form .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-row .form-group {
            flex: 1;
        }

        .submit-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--secondary-color);
            color: white;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transition);
        }

        .submit-btn:hover {
            background-color: var(--accent-color);
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navigation">
        <a href="/dipendente_dashboard" class="logo">
            <img src="../static/images/logo_normale_v2.png" alt="TechStore Logo"/>
        </a>
        <div class="menu">
            <a href="/dipendente_dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="/aggiungi_prodotto"><i class="fas fa-plus-circle"></i> Aggiungi Prodotto</a>
            <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </nav>

    <!-- Main -->
    <section class="form-container">
        <h1>Aggiungi Nuovo Prodotto</h1>

        {% if error %}
        <div class="alert error">
            <i class="fas fa-exclamation-circle"></i> {{ error }}
        </div>
        {% endif %}

        {% if success %}
        <div class="alert success">
            <i class="fas fa-check-circle"></i> {{ success }}
        </div>
        {% endif %}

        <form method="POST" action="/aggiungi_prodotto" class="product-form">
            <div class="form-group">
                <label for="nome">Nome Prodotto</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="descrizione">Descrizione</label>
                <textarea id="descrizione" name="descrizione" rows="4" required></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="prezzo">Prezzo (€)</label>
                    <input type="number" id="prezzo" name="prezzo" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="quantita">Quantità Disponibile</label>
                    <input type="number" id="quantita" name="quantita" min="0" required>
                </div>
            </div>

            <div class="form-group">
                <label for="immagine_url">URL Immagine</label>
                <input type="text" id="immagine_url" name="immagine_url" required>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-plus"></i> Aggiungi Prodotto
            </button>
        </form>
    </section>
</body>
</html>
